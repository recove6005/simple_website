<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>breakout-game</title>
    <script src="breakout-game.js" defer></script>
    <link rel="stylesheet" href="breakout-game.css">
</head>
<body>
    <div class="gamestart_commant">PRESS ANY KEY!</div>
    <div class="gameover_commant hidden">GAME OVER!</div>

    <canvas class="canvas"></canvas>
    <div class="life_wrap">
        <p>LIFE</p>
        <div></div>
        <div></div>
        <div></div>
    </div>

        <div>SCORE</div>

    </div>
    <div class="floor_wrap">
        <div class="floor">0</div>
        <div>FLOOR</div>
    </div>
</body>
</html>
