<!DOCTYPE html>
<html lang="ko">
<head>
    <title>BLS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<section class="container">
    <form action="" th:object="${form}" th:method="post">
        <div style="width: 500px;">
            <div id="content">
                <h2 class="text-primary">회원가입</h2>
                <hr>
                <div>
                    <div>
                        <div>
                            <h3><label>아이디</label></h3>
                            <input class="form-control" type="text" th:field="*{id}" th:errorclass="field-error-input">
                            <div class="field-error" th:errors="*{id}"></div>
                        </div>

                        <div>
                            <h3><label>비밀번호</label></h3>
                            <input class="form-control" type="password" th:field="*{pw1}" th:errorclass="field-error-input">
                            <div class="field-error" th:errors="*{pw1}"></div>
                        </div>

                        <div>
                            <h3><label>비밀번호 재확인</label></h3>
                            <input class="form-control" type="password" th:field="*{pw2}" th:errorclass="field-error-input">
                            <div class="field-error" th:errors="*{pw2}"></div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <h3><label>이름</label></h3>
                            <input class="form-control" type="text" th:field="*{name}" th:errorclass="field-error-input">
                            <div class="field-error" th:errors="*{name}"></div>
                        </div>
                        <div>
                            <h3><label>연락처</label></h3>
                            <input class="form-control" type="number" th:field="*{tel}" th:errorclass="field-error-input">
                            <div class="field-error" th:errors="*{tel}"></div>
                        </div>
                        <div>
                            <h3><label>주소</label></h3>
                            <input class="form-control" type="text" th:field="*{addr}" th:errorclass="field-error-input">
                            <div class="field-error" th:errors="*{addr}"></div>
                        </div>
<!--                        <div style="text-align:center; width:500px;">-->
<!--                            <h3><label>회원 구분</label></h3>-->
<!--                            <table style="width:500px;">-->
<!--                                <tr>-->
<!--                                    <th style="padding:20px; text-align:center;"><input type="radio" name="memberDivision" value="basic" checked="checked">일반</th>-->
<!--                                    <th style="padding:20px; text-align:center;"><input type="radio" name="memberDivision" value="teacher">강사</th>-->
<!--                                </tr>-->
<!--                            </table>-->
<!--                        </div>-->
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <button type="submit" class="btn btn-success" style="width: 500px">가입하기</button>
    </form>
</section>
</body>
</html>
