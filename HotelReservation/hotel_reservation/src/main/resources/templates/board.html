<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>게시물 업로드</title>
    <link rel="stylesheet" href="../static/css/board.css" th:href="@{/css/board.css}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script src="../static/js/board.js" th:src="@{/js/board.js}" defer></script>
</head>
<body>
<main>
    <h1>게시물 업로드</h1>
    <form th:action="@{/board}" method="post" enctype="multipart/form-data">
        <section>
            <div><span>방 제목</span></div>
            <label><input type="text" name="title"></label>
        </section>

        <section>
            <div><span>1박당 가격</span></div>
            <label><input type="number" name="price"></label>
            <span class="currency">원</span>
        </section>

        <section class="room-img-files-section">
            <div><span>방 사진</span></div>
            <div class="room-img-add-div"><input type="button" value="추가"></div>
            <div class="room-img-files"></div>
        </section>

        <section class="room-text-section">
            <div><span>세부내용</span></div>
            <div>
                <label><textarea id="summernote" name="text"></textarea></label>
            </div>
        </section>

        <section class="join-buttons">
            <input type="button" value="돌아가기">
            <input type="submit" value="확인">
        </section>
    </form>
</main>
</body>
</html>
